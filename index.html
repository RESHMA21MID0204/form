<h1>VIT Event Registration</h1></th>

<form id="registration-Form" onsubmit="return validateForm()">
   <table>
        <tr>
            <td><label for="fullName">Full Name:</label></td>
            <td><input type="text" id="fullName" name="fullName" required></td>
            <td><span class="error" id="nameError"></span></td>
        </tr>
        <tr>
            <td><label for="zipCode">Zip Code (5 digits):</label></td>
            <td><input type="text" id="zipCode" name="zipCode" required></td>
            <td><span class="error" id="zipError"></span></td>
        </tr>
        <tr>
            <td><label for="email">Email (VIT mail only):</label></td>
            <td><input type="email" id="email" name="email" required></td>
            <td><span class="error" id="emailError"></span></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required></td>
            <td><span class="error" id="passwordError"></span></td>
        </tr>
        <tr>
            <td><label for="mobile">Mobile Number (10 digits):</label></td>
            <td><input type="tel" id="mobile" name="mobile" required></td>
            <td><span class="error" id="mobileError"></span></td>
        </tr>
       
        <tr class="centered">
            <td colspan="3">
                <input type="submit" value="Register">
            </td>
        </tr>
        </table>
</form>

    <script>
        function validateForm() {
            const fullName = document.getElementById("fullName").value;
            const zipCode = document.getElementById("zipCode").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const mobile = document.getElementById("mobile").value;

            const nameError = document.getElementById("nameError");
            const zipError = document.getElementById("zipError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const mobileError = document.getElementById("mobileError");

            // Validation conditions
            const zipCodePattern = /^\d{5}$/;
            const emailPattern = /^[a-zA-Z0-9._-]+@vit\.edu$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[~!@#$%^*_\-+=\[\]{}\/;:,.?]).{10,100}$/;
            const mobilePattern = /^\d{10}$/;

            let valid = true;

            // Full Name
            if (!fullName) {
                valid = false;
                nameError.innerText = "Full Name is required.";
            } else {
                nameError.innerText = "";
            }

            // Zip Code
            if (!zipCode.match(zipCodePattern)) {
                valid = false;
                zipError.innerText = "Zip Code should be exactly 5 digits.";
            } else {
                zipError.innerText = "";
            }

            // Email
            if (!email.match(emailPattern)) {
                valid = false;
                emailError.innerText = "Please enter a valid VIT email address.";
            } else {
                emailError.innerText = "";
            }

            // Password
            if (!password.match(passwordPattern)) {
                valid = false;
                passwordError.innerText = "Password must meet the required conditions.";
            } else {
                passwordError.innerText = "";
            }

            // Mobile Number
            if (!mobile.match(mobilePattern)) {
                valid = false;
                mobileError.innerText = "Mobile Number should be exactly 10 digits.";
            } else {
                mobileError.innerText = "";
            }

            return valid;
        }
    </script>
